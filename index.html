<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple PWA</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="app.css" />
    <meta name="theme-color" content="#000000"/> 
    <meta name="description" content="Discover seamless functionality and intuitive design with our webapp. Streamline your tasks effortlessly and enhance productivity. Try it now!">
    
  </head>
  <body>
    <h1>Hello, PWA!</h1>
    
    <h2>Notification</h2>
    <input type="text" id="notification" placeholder="Enter Notification" />
    <button id="btn-send-notification">Send Notification</button>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
    <script src="app.js"></script>
  </body>
</html>
